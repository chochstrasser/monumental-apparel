<section>
  <div class="mat-display-1">{{ product.name }}</div>

  <div class="breadcrumb">
    <button mat-flat-button [routerLink]="'/'">Back to catalog</button>
  </div>

  <button mat-button [routerLink]="'/'">
    <img
      src="https://d2j6dbq0eux0bg.cloudfront.net/images/40749019/1803175281.jpg"
    />
  </button>

  <div class="mat-display-2">${{ product.price }}</div>

  <label id="size-radio-group-label">Size</label>
  <mat-radio-group
    aria-labelledby="size-radio-group-label"
    class="size-radio-group"
    [(ngModel)]="selectedSize"
  >
    <mat-radio-button
      class="size-radio-button"
      *ngFor="let size of sizes"
      [value]="size"
    >
      {{ size }}
    </mat-radio-button>
  </mat-radio-group>

  <label id="color-radio-group-label">Color</label>
  <mat-radio-group
    aria-labelledby="color-radio-group-label"
    class="color-radio-group"
    [(ngModel)]="selectedColor"
  >
    <mat-radio-button
      class="color-radio-button"
      *ngFor="let color of colors"
      [value]="color"
    >
      {{ color }}
    </mat-radio-button>
  </mat-radio-group>

  In stock

  <button mat-raised-button color="primary">Add to bag</button>

  Product Details
  <p>{{ product.description }}</p>

  <p>
    Shipping Costs: Only $7.50 per order (1-3 day USPS). DISCOUNT $5.00 off
    shipping when you order 2 or more shirts!
  </p>

  <div>Share this product with your friends</div>
</section>
