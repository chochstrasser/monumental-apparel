<section>
  <div class="mat-display-1">Shopping Bag</div>

  <div class="breadcrumb">
    <button mat-flat-button [routerLink]="'/'">Store</button>
    <span class="mat-caption">/</span>
    <button mat-flat-button [routerLink]="'/account/settings'">Account</button>
  </div>

  <app-account-bag-table></app-account-bag-table>

  <div>Subtotal</div>

  <button mat-raised-button color="primary" (click)="checkout($event)">
    Checkout
  </button>

  <div *ngIf="loading">Loading...</div>
  <pre *ngIf="confirmation">{{ confirmation | json }}</pre>
</section>
