<section>
  <div class="mat-display-1">Account</div>

  <div class="breadcrumb">
    <button mat-flat-button [routerLink]="'/'">Store</button>
    <span class="mat-caption">/</span>
    <button mat-flat-button [routerLink]="'/account/settings'">Account</button>
  </div>

  <div *ngIf="isLoggedIn; then thenBlock; else elseBlock"></div>
  <ng-template #thenBlock>
    <app-logout></app-logout>
  </ng-template>
  <ng-template #elseBlock>
    <app-login></app-login>
  </ng-template>
</section>
